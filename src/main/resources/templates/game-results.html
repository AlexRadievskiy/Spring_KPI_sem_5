<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Результати ігор</title>
</head>
<body>
<h2>Результати</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Гра</th>
        <th>Результат команди 1</th>
        <th>Результат команди 2</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="result : ${gameResults}">
        <td th:text="${result.id}"></td>
        <td th:text="${result.game.date} + ' ' + ${result.game.team1.name} + ' vs ' + ${result.game.team2.name}"></td>
        <td th:text="${result.team1Score}"></td>
        <td th:text="${result.team2Score}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
