<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список команд</title>
</head>
<body>
<h2>Команди</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Назва</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="team : ${teams}">
        <td th:text="${team.id}"></td>
        <td th:text="${team.name}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
